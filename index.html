<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login Simples | Iniciante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h2>Conecte-se</h2>
        <form action="">
            <div class="campo">
                <input type="text" name="usuario" id="usuario" placeholder="Email ou Telefone" />
                <div class="linha"></div>
            </div>
            <div class="campo">
                <input type="password" name="senha" id="senha" placeholder="Senha" />
                <div class="linha"></div>
            </div>
            <input type="submit" value="Continue">
        </form>

        <div class="rodape">
            <span>Conecte-se também com</span>
            <div class="rede-social">
                <div class="fb">
                    <img class="logo-fb" src="./imagens/facebook.png"></img>
                    <a href="#">Conecte-se com Facebook</a>
                </div>
                <div class="google">
                    <img class="logo-google" src="./imagens/google.png"></img>
                    <a href="#">Conecte-se com Google</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
